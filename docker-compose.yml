services:
  backend:
    build: ./backend
    container_name: healthify-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /mnt/ssd/apps/healthify/data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/healthify.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: healthify-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  healthify-data:
